plugins {
    id 'java'
}

group 'cn.dpc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.rsocket', name: 'rsocket-core', version: '1.1.1'
    implementation group: 'io.rsocket', name: 'rsocket-transport-netty', version: '1.1.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
//    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.30'
    implementation 'org.projectlombok:lombok:1.18.8'
}
